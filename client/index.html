<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi chat</title>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.8.1/socket.io.esm.min.js';
        const socket = io({
            auth:{
                serverOffset: 0
            }
        });
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        // escucha el evento "chat message" del servidor
        socket.on("chat message", (msg, serverOffset) => {
            const item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);
            //recupera el ultimo id del mensaje envia del servido y actuliza el valor del offset
            socket.auth.serverOffset = serverOffset;
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit("chat message", input.value);
                input.value = "";
            }
        })
    </script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        :root {
            font-size: 16px;
            line-height: 1.5;
            color-scheme: light dark;
        }
        body{
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            grid-template-rows: 1fr;
        }
        #messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: .5rem .5rem;
        }
        #chat {
            border: 1px solid #ccc;
            width: 350px;
            max-width: 600px;
            height: 100%;
            max-height: 800px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        #form {
            display: flex;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            box-shadow: 0 -2px 5px rgb(255, 255, 255);
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #input:focus {
            outline: none;
            border-color: #d60626;
        }
        #form button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #d60626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form action="" id="form">
            <input type="text" name="message" id="input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
